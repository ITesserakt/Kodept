[package]
name = "kodept-ast"
version = "0.2.0"
edition = "2021"
authors = ["Владимир Никитин <potyras85@mail.ru>"]
description = "Simple compiler with dependent types support in mind"
repository = "https://github.com/ITesserakt/Kodept/tree/rust"
categories = ["compilers"]
rust-version = "1.74.0"

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
serde = ["dep:serde"]
size-of = ["dep:size-of"]

[dependencies]
derive_more.workspace = true
serde = { version = "1.0.188", optional = true, features = ["derive"] }
size-of = { version = "0.1.5", optional = true }
tracing = "0.1.37"
paste = "1.0.14"
qcell = "0.5.4"
fixedbitset = "0.4.2"

[dependencies.kodept-core]
path = "../kodept-core"
version = "0.2"